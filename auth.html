<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مرحباً في مشغل JavaScript</title>
    <link rel="stylesheet" href="style.css">

<script>
    // كود التحقق من حالة المستخدم
document.addEventListener('DOMContentLoaded', function() {
    // الطريقة 1: تحقق إذا كان المستخدم دخل كزائر (للتجربة)
    const isGuest = localStorage.getItem('user_guest') === 'true';
    
    // الطريقة 2: لاحقاً، تحقق إذا كان هناك token (رمز) لتسجيل دخول حقيقي
    const hasValidToken = false; // ستغير هذا لاحقاً عندما تنشئ نظام تسجيل دخول كامل
    
    // إذا لم يكن زائراً ولا يملك token صالحاً، أرسله لصفحة البداية
    if (!isGuest && !hasValidToken) {
        // تأخير بسيط ثم إعادة التوجيه
        setTimeout(() => {
            window.location.href = 'auth.html';
        }, 500);
        // إظهار رسالة للمستخدم
        document.body.innerHTML = '<div style="text-align:center; padding:50px;">جاري التحويل إلى صفحة التسجيل...</div>';
        return;
    }
    
    // إذا وصل إلى هنا، يعني مسموح له بالمتابعة
    // يمكنك هنا بدء شاشة الترحيب العادية
    console.log('المستخدم مسموح له بالدخول، بدء المحتوى...');
});
</script>

    <style>
        .auth-container { max-width: 500px; margin: 100px auto; text-align: center; padding: 40px; }
        .auth-buttons { display: flex; flex-direction: column; gap: 20px; margin-top: 40px; }
        .auth-btn { padding: 20px; font-size: 1.2rem; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="welcome-logo" style="margin: 0 auto 30px;">
            <i class="fas fa-code"></i>
        </div>
        <h1 class="welcome-name" style="font-size: 2.5rem;">مرحباً في حودا</h1>
        <p style="color: var(--text-secondary); margin-bottom: 40px;">مشغل JavaScript المتطور</p>
        
        <div class="auth-buttons">
            <!-- زر إنشاء حساب جديد - يوجه لصفحة التسجيل الموجودة -->
            <a href="register.html" class="control-btn auth-btn" style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));">
                <i class="fas fa-user-plus"></i> إنشاء حساب جديد
            </a>
            <!-- زر تسجيل الدخول - ستقوم بإنشاء صفحته لاحقاً -->
            <a href="login.html" class="control-btn auth-btn" style="background: linear-gradient(135deg, var(--secondary-color), #7c3aed);">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </a>
        </div>
        
        <p style="margin-top: 30px; color: var(--text-light); font-size: 0.9rem;">
            للتجربة السريعة، يمكنك <a href="#" id="skipDemo">تجربة المحرر مباشرة</a> (بدون حفظ)
        </p>
    </div>

    <script>
        // كود لتخطي المصادقة (للتجربة فقط)
        document.getElementById('skipDemo').addEventListener('click', function(e) {
            e.preventDefault();
            // نضع علامة في المتصفح أن المستخدم دخل كزائر
            localStorage.setItem('user_guest', 'true');
            // نوجهه للصفحة الرئيسية
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
